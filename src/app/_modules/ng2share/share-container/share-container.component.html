<div class="n2s-shareContainer n2s-{{getDirection()}}">
  <!-- Primary share platforms-->
  <app-share-button *ngFor="let platform of platforms"
                   [platformName]="platform"
                   [textEnabled]="textEnabled"
                   [addedText]="addedText"
                   [direction]="setDirection()"
                   [properties]="properties">
  </app-share-button>
  <!-- Secondary share platforms-->
  <div class="n2s-shareContainer  n2s-{{getDirection()}}"
      *ngIf="expandable">
    <div class="n2s-shareContainer  n2s-expansion n2s-{{getDirection()}}"
        [@expandedState]="expandedState">
      <app-share-button *ngFor="let expPlatform of secondaryPlatforms"
                       [platformName]="expPlatform"
                       [textEnabled]="false"
                       [direction]="setDirection() "
                       [properties]="properties">
      </app-share-button>
    </div>
    <!-- Expanding btn -->
    <div (click)="expand()" class="n2s-share-btn n2s-share-btn-more n2s-{{getDirection()}}-margin">
      {{expandedState == 'collapsed' ? '+' : '-'}}
    </div>

  </div>
</div>
