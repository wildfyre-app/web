<md-card class="example-card">
  <md-card>
    <button md-button (click)="back()"><i class="material-icons">arrow_back</i></button>
    <md-card-content>
      <h2>{{author?.name}}</h2>
    </md-card-content>
    Bio: <span [innerHTML]="author?.bio | marked"></span>
    <p>{{author?.avatar}}</p>
    <div class="box" *ngIf="banned">
    <p>You are currently banned</p>
  </div>
</md-card>
<div id="userID">ID: {{author?.user}}</div>
</md-card>
