<md-card class="example-card">
  <div *ngFor="let post of posts;  let i=index">
    <ng-template [ngIf]="i<1">
      <md-card class="content">
        <md-card-content>
          <h2>{{post.text}}</h2>
        </md-card-content>

        <md-card-header>
          <small><i><a routerLink="/user/{{post.author.user}}" routerLinkActive="active">{{post.author.name}}</a> | {{post.created}}</i></small>
        </md-card-header>

      </md-card>
      <md-card-actions>
        <b>Burn</b>
        <form name="Up Swipe" (click)="upSwipe()">
          <button md-raised-button color="accent"><i class="material-icons">arrow_upward</i></button>
        </form>
        <br>
        <form name="Down Swipe" (click)="downSwipe()">
          <button md-raised-button color="accent"><i class="material-icons">arrow_downward</i></button>
        </form>
        <b>Extingush</b>
      </md-card-actions>
      <hr>

      <md-list>
        <div *ngFor="let comment of post?.comments">
          <md-card class="comment-card">
            <md-card-content>
              {{comment.text}}
            </md-card-content>

            <md-card-header><small><i><a routerLink="/user/{{comment.author.user}}" routerLinkActive="active">{{comment.author.name}}</a>  | {{comment.created}}</i></small></md-card-header>
          </md-card>
        </div>
      </md-list>

      <form name="form" (ngSubmit)="f.form.valid && postComment()" #f="ngForm" novalidate>
        <md-input-container>
          <input name="comment" [(ngModel)]="model.comment" #comment="ngModel" mdInput placeholder="Post a Comment">
        </md-input-container>
        <button md-raised-button color="accent" [disabled]="loading"><b>Comment</b></button>
      </form>
    </ng-template>
  </div>
</md-card>

<div id="toggle">
  Current Area:<br>
  Fun  &nbsp;<md-slide-toggle
  class="example-margin"
  [color]="color"
  [checked]="checked"
  (change)="onChange($event)">Information</md-slide-toggle><br>
  Current Area Reputation: {{rep?.spread}}.{{rep?.reputation}}
</div>
