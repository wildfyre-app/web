<md-card class="login-card">
  <a class="logoLink" routerLink="/" routerLinkActive="active"><img class="logo" src="https://static.wildfyre.net/wildfyre.png" alt="WildFyre"></a>
  <md-card-content>
    <div class="alert alert-info">
      Welcome to the WildFyre Beta Client!<br />
      Try not to get burned
    </div>
    <h2>Login</h2>
    <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
      <div *ngIf="errors && errors.non_field_errors" class="alert alert-danger">
        <ul *ngFor="let err of errors.non_field_errors">
          <li>{{err}}</li>
        </ul>
      </div>

      <div *ngIf="!loading" class="form" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
        <md-input-container>
          <input mdInput placeholder="Username" type="text" name="username" [(ngModel)]="model.username" #username="ngModel" autocomplete="username" required />
        </md-input-container>
        <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
      </div>

      <div *ngIf="!loading" class="form" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
        <md-input-container>
          <input mdInput placeholder="Password" type="password" name="password" [(ngModel)]="model.password" #password="ngModel" autocomplete="current-password" required />
        </md-input-container>
        <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
      </div>

      <div class="form-group">
        <button *ngIf="!loading" class="wideButtons" md-raised-button color="accent" [disabled]="loading"><b>Login</b></button>
        <br>
        <md-spinner *ngIf="loading"></md-spinner>
        </div>
    </form>
    Can't login? <a routerLink="/recover" routerLinkActive="active">Recover it Here</a><br>
    Don't have an account? <a routerLink="/register" routerLinkActive="active">Register Here</a>
  </md-card-content>
</md-card>
