<md-card class="example-card">
  <md-card>
    <label>My Fun Posts</label>
    <div *ngFor="let post of funPosts">
      <button class="funPosts" type="submit" md-raised-button (click)="goto('fun', post.id)"><pre>{{post.text}}</pre> {{post.created}}</button>
      <hr>
    </div>

    <label>My Information Posts</label>
    <div *ngFor="let post of infoPosts">
      <button class="infoPosts" type="submit" md-raised-button (click)="goto('information', post.id)"><pre>{{post.text}}</pre> {{post.created}}</button>
      <hr>
    </div>
  </md-card>
</md-card>
