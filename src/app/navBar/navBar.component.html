<nav id="navB" md-tab-nav-bar aria-label="Navigation links">
  <a md-tab-link
    *ngFor="let routeLink of routeLinks; let i = index"
    [routerLink]="routeLink.link"
    [active]="activeLinkIndex === i"
    (click)="activeLinkIndex = i">
    {{routeLink.label}}
  </a>
  <!-- Reload page to clear old user data -->
  <a md-tab-link href="/login">Logout</a>
</nav>

<nav id="navBMobile" md-tab-nav-bar aria-label="Navigation links">
  <md-card id="mobileNav">
  <a md-tab-link
    *ngFor="let routeLink of mobileRouteLinks; let i = index"
    [routerLink]="routeLink.link"
    [active]="activeLinkIndex === i"
    (click)="activeLinkIndex = i"
    style="width:10%">
    <div class="mobileButtons" [innerHtml]="routeLink.label"></div>
  </a>
  <!-- Reload page to clear old user data -->
  <a md-tab-link style="width:10%;color:#ed763e" href="/login"><i class="material-icons">power_settings_new</i></a>
  </md-card>
</nav>

<router-outlet></router-outlet>
